<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Advanced To-Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar area -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color lightpink"></div>
            <div class="color lightgreen"></div>
            <div class="color lightblue"></div>
            <div class="color black"></div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus fa-2x"></i>
            </div>
            
            <div class="remove-btn">                
                <i class="fa-solid fa-xmark fa-2x"></i>
            </div>
        </div>
    </div>
    <!-- Ticket box -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color ${color}"></div>
            <div class="ticket-id">#SampleId</div>
            <div class="task-area">${task}</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>

        </div> -->
      
    </div>

    <!-- Modal Container -->
    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task" spellcheck="false"></textarea>
        <div class="priority-colors-cont">
            <div class=" lightpink priority-color"></div>
            <div class=" lightgreen priority-color"></div>
            <div class=" lightblue priority-color"></div>
            <div class="active  black priority-color"></div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="script.js"></script>
</html>
